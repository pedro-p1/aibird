
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird – Pedro</title>
  <style>
    :root{
      --bg:#0e1726;
      --fg:#e2e8f0;
      --accent:#22d3ee;
      --accent2:#f59e0b;
      --danger:#ef4444;
      --muted:#64748b;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b1220,#0e1726 60%);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif}
    .wrap{display:grid;place-items:center;height:100%;padding:16px}
    .frame{width:min(620px,95vw);}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin:0 0 8px 0}
    .title{font-weight:700;letter-spacing:.3px}
    .hint{color:var(--muted);font-size:.9rem}
    canvas{width:100%;height:auto;border-radius:12px;background:linear-gradient(#6ee7b7,#3b82f6);box-shadow:0 12px 30px rgba(0,0,0,.35)}
    .controls{margin-top:10px;color:var(--muted);font-size:.95rem}
    .badge{display:inline-block;background:rgba(255,255,255,.08);padding:2px 8px;border-radius:999px;margin-right:6px}
    .footer{margin-top:8px;font-size:.8rem;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame">
      <div class="topbar">
        <div class="title">Flappy Bird (index.html)</div>
        <div class="hint">Press <strong>Space</strong> / click / tap to flap</div>
      </div>
      <canvas id="game" width="420" height="600" aria-label="Flappy Bird canvas"></canvas>
      <div class="controls">
        <span class="badge">Space</span>
        <span class="badge">Click</span>
        <span class="badge">Tap</span>
        to flap • <span id="best" class="badge">Best: 0</span>
      </div>
      <div class="footer">Made for Pedro • No external assets, works offline.</div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;

  // --- Game constants
  const GRAVITY = 0.35;
  const FLAP = -6.5;
  const PIPE_GAP = 140;        // vertical gap between pipes
  const PIPE_WIDTH = 70;
  const PIPE_SPACING = 220;    // horizontal distance between pipes
  const GROUND_H = 90;         // ground height
  const SPEED = 2.4;           // world scroll speed

  // --- Game state
  let state = 'menu';          // 'menu' | 'play' | 'gameover'
  let frame = 0;
  let score = 0;
  let best = parseInt(localStorage.getItem('flappy_best')||'0',10);
  document.getElementById('best').textContent = `Best: ${best}`;

  const bird = {
    x: 80,
    y: H/2,
    r: 16,           // radius for collision circle
    vy: 0,
    rot: 0           // rotation (for drawing)
  };

  const pipes = [];

  function resetGame() {
    bird.y = H/2; bird.vy = 0; bird.rot = 0;
    pipes.length = 0;
    score = 0;
    frame = 0;
  }

  function spawnPipe() {
    // Random top pipe height, ensure room for ground and a minimum top margin
    const topMin = 40;
    const topMax = H - GROUND_H - PIPE_GAP - 60;
    const top = Math.floor(Math.random() * (topMax - topMin + 1)) + topMin;
    pipes.push({ x: W + 20, top: top, bottom: top + PIPE_GAP, passed:false });
  }

  function flap() {
    if (state === 'menu') { state = 'play'; return; }
    if (state === 'gameover') { state = 'menu'; resetGame(); return; }
    bird.vy = FLAP;
  }

  // Input handlers
  window.addEventListener('keydown', (e) => {
    if (['Space','ArrowUp','KeyW'].includes(e.code)) {
      e.preventDefault(); flap();
    }
  });
  canvas.addEventListener('pointerdown', flap);

  // --- Update logic
  function update() {
    frame++;
    if (state === 'play') {
      // Bird physics
      bird.vy += GRAVITY;
      bird.y += bird.vy;
      bird.rot = Math.max(-0.6, Math.min(1.0, bird.vy/8));

      // Spawn pipes
      if (frame % Math.floor(PIPE_SPACING / SPEED) === 0) spawnPipe();

      // Move pipes & scoring
      for (let i = pipes.length-1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= SPEED;
        if (!p.passed && p.x + PIPE_WIDTH < bird.x) {
          p.passed = true; score++; best = Math.max(best, score);
          localStorage.setItem('flappy_best', best);
          document.getElementById('best').textContent = `Best: ${best}`;
        }
        if (p.x + PIPE_WIDTH < -10) pipes.splice(i,1);
      }

      // Collisions with pipes
      for (const p of pipes) {
        const withinX = bird.x + bird.r > p.x && bird.x - bird.r < p.x + PIPE_WIDTH;
        if (withinX) {
          if (bird.y - bird.r < p.top || bird.y + bird.r > p.bottom) {
            state = 'gameover';
          }
        }
      }

      // Ground / ceiling
      if (bird.y + bird.r > H - GROUND_H || bird.y - bird.r < 0) {
        state = 'gameover';
      }
    }
  }

  // --- Render helpers
  function drawBackground() {
    // sky gradient already via CSS; draw some distant hills
    ctx.save();
    // Clouds
    ctx.globalAlpha = 0.6;
    drawCloud(60,100, 22);
    drawCloud(220,70, 28);
    drawCloud(360,120, 20);
    ctx.globalAlpha = 1;
    ctx.restore();
  }

  function drawCloud(x,y,r){
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    circle(x,y,r); circle(x+r*0.9,y-8,r*0.85); circle(x+r*1.8,y,r*0.9); circle(x+r*0.9,y+7,r*0.8);
  }

  function circle(x,y,r){ ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }

  function drawGround(offset) {
    const y = H - GROUND_H;
    ctx.fillStyle = '#10b981';
    ctx.fillRect(0,y, W, GROUND_H);
    // scrolling darker stripes
    ctx.fillStyle = '#059669';
    for (let x = -((offset*2)%40); x < W; x += 40) {
      ctx.fillRect(x, y+24, 24, 12);
    }
  }

  function drawPipes(offset) {
    for (const p of pipes) {
      const x = Math.round(p.x);
      drawPipe(x, 0, p.top, true);
      drawPipe(x, p.bottom, H - GROUND_H - p.bottom, false);
    }
  }

  function drawPipe(x, y, h, isTop){
    if (h <= 0) return;
    ctx.save();
    ctx.translate(x,y);
    ctx.fillStyle = '#22c55e';
    ctx.strokeStyle = '#166534';
    ctx.lineWidth = 3;
    ctx.fillRect(0,0, PIPE_WIDTH, h);
    ctx.strokeRect(1.5,1.5, PIPE_WIDTH-3, h-3);
    // lip
    ctx.fillStyle = '#16a34a';
    ctx.fillRect(-6, isTop? h-16 : -0, PIPE_WIDTH+12, 16);
    ctx.restore();
  }

  function drawBird() {
    const {x,y,r,rot} = bird;
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(rot);
    // body
    ctx.fillStyle = '#fbbf24';
    circle(0,0,r);
    // wing
    ctx.fillStyle = '#f59e0b';
    ctx.beginPath();
    ctx.ellipse(-4,2, r*0.7, r*0.45, -0.6, 0, Math.PI*2);
    ctx.fill();
    // eye
    ctx.fillStyle = '#fff'; circle(6,-5, r*0.35); ctx.fillStyle = '#111827'; circle(8,-5, r*0.15);
    // beak
    ctx.fillStyle = '#ef4444';
    ctx.beginPath();
    ctx.moveTo(r*0.9,2); ctx.lineTo(r*1.5,6); ctx.lineTo(r*0.9,10); ctx.closePath(); ctx.fill();
    ctx.restore();
  }

  function drawUI() {
    ctx.fillStyle = '#0b1220a8';
    ctx.textAlign = 'center';
    if (state === 'menu') {
      drawText('FLAPPY BIRD', W/2, 120, 42, '#22d3ee', true);
      drawText('Click / Tap / Space to start', W/2, 190, 18, '#e2e8f0');
      drawTipList(W/2, 250, [
        'Avoid the pipes',
        'Time your flaps',
        'Press R to restart'
      ]);
    } else if (state === 'gameover') {
      drawText('GAME OVER', W/2, 150, 40, '#ef4444', true);
      drawText(`Score: ${score}`, W/2, 205, 24, '#fff');
      drawText(`Best: ${best}`, W/2, 238, 18, '#eab308');
      drawText('Press Space / Click to try again', W/2, 290, 16, '#e2e8f0');
    }
    // live score during play
    if (state === 'play') {
      drawText(String(score), W/2, 80, 44, '#ffffff', true, '#0b122000');
    }
  }

  function drawTipList(cx, startY, items){
    let y = startY;
    for (const t of items){ drawText(t, cx, y, 15, '#cbd5e1'); y += 22; }
  }

  function drawText(text, x, y, size, color, shadow=false){
    ctx.font = `bold ${size}px system-ui, -apple-system, Segoe UI, Roboto`;
    ctx.fillStyle = color;
    if (shadow) {
      ctx.save();
      ctx.shadowColor = 'rgba(0,0,0,0.45)';
      ctx.shadowBlur = 8; ctx.shadowOffsetY = 4;
      ctx.fillText(text, x, y);
      ctx.restore();
    } else {
      ctx.fillText(text, x, y);
    }
  }

  // Optional: quick restart with R
  window.addEventListener('keydown', (e)=>{
    if (e.key.toLowerCase() === 'r') { state = 'menu'; resetGame(); }
  });

  // --- Main loop
  let groundOffset = 0;
  function loop() {
    update();

    // draw
    ctx.clearRect(0,0,W,H);
    drawBackground();
    drawPipes();
    drawGround(groundOffset);
    drawBird();
    drawUI();

    // advance ground parallax
    if (state === 'play') groundOffset = (groundOffset + SPEED) % 40;

    requestAnimationFrame(loop);
  }
  resetGame();
  loop();
})();
</script>
</body>
</html>
